<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심플 스네이크 게임</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #2c3e50; color: white; font-family: sans-serif; flex-direction: column; }
        canvas { border: 5px solid #ecf0f1; box-shadow: 0 0 20px rgba(0,0,0,0.5); background-color: #000; }
        .info { margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="info">
        <h1>Snake Game</h1>
        <p>방향키로 조작하세요! 점수: <span id="score">0</span></p>
    </div>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const box = 20; // 한 칸의 크기
        let score = 0;
        let snake = [{x: 10 * box, y: 10 * box}]; // 초기 위치
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let d; // 방향

        // 키보드 입력 감지
        document.addEventListener("keydown", direction);

        function direction(event) {
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        // 충돌 체크 함수
        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        // 그리기 함수
        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 뱀 그리기
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60"; // 머리는 밝은 초록
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // 먹이 그리기
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            // 이전 머리 위치
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // 방향에 따른 이동
            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // 먹이를 먹었을 때
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop(); // 꼬리 제거
            }

            // 새로운 머리 추가
            let newHead = { x: snakeX, y: snakeY };

            // 게임 오버 조건: 벽 충돌 또는 자기 몸 충돌
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! 당신의 점수: " + score);
                location.reload(); // 페이지 새로고침으로 재시작
            }

            snake.unshift(newHead);
        }

        // 0.1초마다 draw 함수 실행
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
